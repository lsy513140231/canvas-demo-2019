<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的画板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas2"></canvas>
    <div id=actions class="actions">
        <svg class="active icon" id=pen>
                <use xlink:href="#icon-bi2"></use>
            </svg>

        <svg class="icon" id=eraser>
                <use xlink:href="#icon-xiangpi"></use>
            </svg>

        <svg class="icon" id=clear>
            <use xlink:href="#icon-clear"></use>
        </svg>

        <svg class="icon" id=save>
            <use xlink:href="#icon-save"></use>
        </svg>

        <div id="pen_Size" class="pen_Size"><div id="pen_Size_Text">粗细:  1PX</div> <input type="range" id="pen_Size_input" min="1" max="10" value="1" onchange=""><br></div> 
    </div>
    <ol id="colors" class="colors">
        <li id="addColor" class="add select"></li>
    </ol>
    <div id="colorPanl_Bg">
        <div id=colorPanl>
            <div id="colorPanl_Color"></div>
            <div id="colorPanl_Input">
                红:   <input type="range" id="colorPanl_Color_r" min="0" max="255" value="255" onchange=""><br> 
                绿:   <input type="range" id="colorPanl_Color_g" min="0" max="255" value="255" onchange=""><br> 
                蓝:   <input type="range" id="colorPanl_Color_b" min="0" max="255" value="255" onchange=""><br>
                <button id="colorPanl_ok"> 确定</button>
                <button id="colorPanl_cancel">取消</button>
            </div>
        </div>
    </div>
    </div>
    <script src="//at.alicdn.com/t/font_1177382_tv2kos2bd7.js"></script>
    <script src="./main.js"></script>

</body>

</html>
